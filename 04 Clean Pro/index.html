<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">CleanPro <span>°</span></div>
    <nav class="menu">
      <a href="#">Services</a>
      <a href="#">Help</a>
      <a href="#">Pricing</a>
      <a href="#">Recyclers</a>
    </nav>
    <div class="getapp">
      <button><img src="playstore.png" alt=""> Get the App</button>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <!-- Left text -->
    <div class="hero-left">
      <div class="stars">⭐⭐⭐⭐⭐</div>
      <h1>The New Level of Care<br>for Your Wardrobe</h1>
    </div>

    <!-- Center shirt image with tags -->
    <div class="hero-center">
      <img src="Images/shirt.png" alt="Shirt">
      <div class="tag tag1">Tough stains? We’ll make your clothes flawless!</div>
      <div class="tag tag2">We’ll Handle Any Stain – Guaranteed Removal</div>
    </div>

    <!-- Right stat card -->
    <div class="hero-right">
      <div class="stat-card">
        <img src="Images/image.png" alt="Stack">
        <h2>2.7k+</h2>
        <p>Just Trust Us We’ll Take Care of It</p>
      </div>
    </div>
  </section>

  <!-- Bottom strip -->
  <div class="bottom-strip">
    <div class="avatars">
      <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fHww">
      <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVvcGxlfGVufDB8fDB8fHww">
      <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHBlb3BsZXxlbnwwfHwwfHx8MA%3D%3D">
      <img src="https://images.unsplash.com/photo-1488161628813-04466f872be2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHBlb3BsZXxlbnwwfHwwfHx8MA%3D%3D">
      <span>5k+</span>
    </div>
    <button class="reserve-btn">Reserve Service →</button>
  </div>
</body>
</html>
