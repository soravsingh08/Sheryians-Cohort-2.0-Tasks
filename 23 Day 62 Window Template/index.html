<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-win">
  <div class="taskbar">
    <div class="icons">

      <div class="icon win">
        <img class="winBtn" src="https://img.icons8.com/?size=100&id=M9BRw0RJZXKi&format=png&color=000000">
        <img id="ss" src="window.png" class="hide">
      </div>

      <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="search-icon" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85z"/>
        </svg>
        <input type="text" placeholder="Search">
      </div>

    <div class="icon brave">
    <img class="braveBtn" src="https://img.icons8.com/?size=100&id=ZAPJV5FAO4PW&format=png&color=000000">
    <img id="braveimg" src="brave.png" class="hideb">
</div>
      <div class="icon spotify"><img src="https://img.icons8.com/?size=100&id=WqbHQ1d7sdKN&format=png&color=000000"></div>
      <div class="icon folder"><img src="https://img.icons8.com/?size=100&id=GzCW12vGkSHM&format=png&color=000000"></div>
     <div class="icon photoshop">
    <img class="psBtn" src="https://img.icons8.com/?size=100&id=K8Ttz87NEjvn&format=png&color=000000">
    <img id="psimg" src="photoshop.png" class="hidep">
</div>

    </div>

  </div>

    <div id="contextMenu" class="menu">
    <div class="menu-item">Refresh</div>
    <div class="menu-item">New</div>
    <div class="menu-item">Sort by</div>
    <hr>
    <div class="menu-item">Paste</div>
    <div class="menu-item">Paste shortcut</div>
    <hr>
    <div class="menu-item">Display Settings</div>
    <div class="menu-item">Personalize</div>
</div>


</div>


    <script src="script.js"></script>
</body>
</html>
